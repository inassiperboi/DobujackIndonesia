    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top">

        <button
          class="navbar-toggler"

    <!-- Page Content -->
    <div class="page-content page-checkout">
      <section class="store-breadcrumbs" data-aos="fade-down" data-aos-delay="100">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="indexafterlogin.html">Beranda</a></li>
                  <li class="breadcrumb-item active">Process Checkout</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </section>

      <section class="store-checkout">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <h2>Detail Belanja</h2>
              <form>
                <div class="form-group">
                  <label for="addressOne">Alamat pengiriman</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addressOne"
                    name="addressOne"
                    placeholder="Alamat"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="province">Provinsi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="province"
                    name="province"
                    placeholder="Provinsi"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="city">Kota</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Kota"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="postalCode">Kode Pos</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    name="postalCode"
                    placeholder="Kode Pos"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="country">Negara</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    placeholder="Negara"
                    required
                  />
                </div>
              </form>

              <h2>Informasi Pembayaran</h2>
              <form>
                <div class="form-group">
                  <label for="payment">Metode Pembayaran</label>
                  <select class="form-control" id="payment" name="payment" required>
                    <option value="bca">BCA</option>
                    <option value="bni">BNI</option>
                    <option value="mandiri">MANDIRI</option>
                    <option value="seabank">Seabank</option>
                    <option value="dana">DANA</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total</h5>
                  <p class="card-text">Subtotal: Rp88.000</p>
                  <p class="card-text">Shipping: Rp20.000</p>
                  <h5>Total: Rp108.000</h5>
                </div>
              </div>
              <a href="indexafterlogin.html" id="verifikasiBtn" class="btn btn-success btn-block mt-3">Verifikasi Pembayaran</a>
            </div>
          </div>
        </div>
      </section>
    </div>
